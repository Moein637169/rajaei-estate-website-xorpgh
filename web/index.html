  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
      background-color: #ffffff;
    }
    
    #root {
      display: flex;
      flex: 1;
      min-height: 100vh;
    }
    
    /* Loading spinner */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2E7D32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Remove focus outline for better mobile experience */
    button:focus,
    input:focus,
    textarea:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: 'Vazirmatn', sans-serif;">
      <h2>JavaScript مورد نیاز است</h2>
      <p>لطفاً JavaScript را در مرورگر خود فعال کنید تا بتوانید از وب‌سایت استفاده کنید.</p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
